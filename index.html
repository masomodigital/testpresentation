<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Animation with Call Waves</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }

        /* Audio player */
        audio {
            margin-top: 10px;
        }

        .smartphone-container {
            display: flex;
            gap: 1.125cm;
            position: relative;
        }

        .smartphone {
            width: 3cm;
            height: 6cm;
            background-color: #333;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .screen {
            width: 100%;
            height: 80%;
            background-color: #ffffff;
            border-radius: 10px;
            margin-top: 0.5cm;
            position: relative;
        }

        .call-icon-red, .call-icon-green {
            font-size: 18px;
            position: absolute;
            top: 10%;
            left: 30%;
            animation: ringing 1s infinite;
            z-index: 5;
        }

        .call-icon-red {
            color: #e74c3c;
        }

        .call-icon-green {
            color: #2ecc71;
        }

        .incoming-call {
            font-size: 12px;
            font-weight: bold;
            color: black;
            position: absolute;
            top: 30%;
            left: 10%;
            width: 80%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 10;
        }

        .message-bubble {
            background-color: #2ecc71;
            color: white;
            border-radius: 20px;
            padding: 5px 10px;
            position: absolute;
            bottom: 20%;
            left: 10%;
            width: 80%;
            font-size: 10px;
            opacity: 0;
            word-wrap: break-word;
            z-index: 20;
        }

        .message-icon {
            font-size: 18px;
            color: #2ecc71;
            position: absolute;
            bottom: 20%;
            left: 90%;
            cursor: pointer;
            z-index: 20;
            opacity: 0;
            animation: moveMessageIcon 5s forwards;
        }

        .call-waves {
            position: absolute;
            top: 50%;
            left: 10%;
            z-index: 2;
        }

        .wave {
            position: absolute;
            border: 1px solid #3498db;
            border-radius: 50%;
            opacity: 0.5;
            animation: pulse 3s infinite;
        }

        .wave:nth-child(1) {
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            animation-delay: 0.5s;
        }

        .wave:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes ringing {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes moveMessageIcon {
            0% { left: 90%; opacity: 1; }
            100% { left: -20%; opacity: 0; }
        }

        @keyframes pulse {
            0% { width: 75px; height: 75px; opacity: 1; }
            100% { width: 150px; height: 150px; opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Audio Player -->
    <audio id="callAudio" src="https://raw.githubusercontent.com/your-username/your-repo/main/smsaudio.mp3" preload="auto"></audio>

    <div class="smartphone-container">
        <div class="smartphone">
            <div class="screen">
                <div class="call-icon-red" id="callIconA">ðŸ“ž</div>
                <div class="message-bubble" id="messageA"></div>
            </div>
        </div>

        <div class="smartphone">
            <div class="screen">
                <div class="call-icon-green" id="callIconB">ðŸ“ž</div>
                <div class="incoming-call" id="incomingCall">Incoming Call... 0110542970</div>
                <div class="message-icon" id="messageIconB">ðŸ“©</div>
            </div>
        </div>

        <div class="call-waves">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

    <script>
        const callAudio = document.getElementById('callAudio');
        const incomingCall = document.getElementById('incomingCall');
        const messageA = document.getElementById('messageA');
        const messageIconB = document.getElementById('messageIconB');

        function simulateCall() {
            // Play audio if browser allows
            callAudio.play().catch((error) => {
                console.warn("Autoplay blocked: user interaction required", error);
            });

            // Incoming call animation
            setTimeout(() => {
                incomingCall.style.opacity = 1;
                incomingCall.style.animation = 'fadeIn 1s forwards';
            }, 1000);

            // Show message icon and move it
            setTimeout(() => {
                messageIconB.style.opacity = 1;
                messageIconB.style.animation = 'moveMessageIcon 5s forwards';
            }, 3000);

            // Display message on Phone A
            setTimeout(() => {
                messageA.innerHTML = "Thanks for calling MasomoDigital! For App & Web Design, Bulk SMS, CBC Digital Learning and other online services contact 0715399449. Thanks!";
                messageA.style.opacity = 1;
                messageA.style.animation = 'fadeIn 1s forwards';
            }, 8000);

            // Reset the animation
            setTimeout(() => {
                incomingCall.style.opacity = 0;
                messageIconB.style.opacity = 0;
                messageA.style.opacity = 0;
                simulateCall();
            }, 12000);
        }

        simulateCall();
    </script>
</body>
</html>
